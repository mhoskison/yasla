<md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="5"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="8px" md-gutter-gt-sm="4px">

    <md-grid-tile ng-repeat="tile in cards"
                  class="tile"
                  md-rowspan="{{tile.rows}}"
                  md-colspan="{{tile.cols}}"
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                  ng-class="tile.background">
        <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
        <md-grid-tile-header><h3>{{tile.label}}</h3></md-grid-tile-header>
    </md-grid-tile>
</md-grid-list>
