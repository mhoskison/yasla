<div class="state state-auth-logout">

    <md-card class="md-whiteframe-8dp jumbo">
        <md-card-header>
            <md-card-avatar>
                <md-icon>exit_to_app</md-icon>
            </md-card-avatar>
            <md-card-header-text>
                Log out
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <p>Are you sure you want to log out and close your session?</p>
        </md-card-content>
        <md-card-controls layout="row" class="md-padding">
            <md-button class="" ng-click="logout()">Yes</md-button>
            <div flex></div>
            <md-button class="md-raised md-primary" ui-sref="shopping.home">No</md-button>
        </md-card-controls>
    </md-card>

</div>
