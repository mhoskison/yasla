<div class="state state-lists">

    <yasla-btn-add-shopping-list></yasla-btn-add-shopping-list>

    <div ng-show="data.length===0">
        <h2>You don't have any shopping lists</h2>
        <md-button ui-sref="shopping.lists.new">Create a shopping list</md-button>
    </div>

    <div layout="column" ng-repeat="item in data">
        <md-card class="md-whiteframe-8dp" ui-sref="shopping.lists.edit({id:item.id})">
            <md-card-header>
                <md-card-header-text>
                    <div layout="row" layout-align="space-between center">
                        <div layout="column" layout-align="start start">
                            <span class="md-title">{{item.label}}</span>
                            <span ng-if="0" class="md-subhead">Last used {{item.lastused|date}}</span>
                            <span class="md-subhead">{{item.products.length||0}} product{{item.products.length==0||item.products.length>1?"s":""}} in shopping list</span>
                        </div>
                        <div layout="row" layout-align="end center">
                            <span class="md-headline" ng-if="item.cost">Â£{{item.cost}}</span>
                        </div>
                    </div>
                </md-card-header-text>
            </md-card-header>

            <md-card-actions ng-if="0" layout="row" layout="space-between center">
                <!-- For the next version
                <md-button ui-sref="shopping.lists.edit({id:item.id})" class="md-raised md-primary">Edit</md-button>
                -->
                <div flex></div>
                <!-- For the next version
                <md-button ui-sref="shopping.lists.go(item.id)" class="md-raised md-accent">Go</md-button>
                -->
            </md-card-actions>
        </md-card>
    </div>
</div>
