<div class="state state-home">

    <md-card class="md-whiteframe-8dp jumbo">
        <md-card-header>
            <md-card-avatar>
                <md-icon>list</md-icon>
            </md-card-avatar>
            <md-card-header-text>
                Manage shopping lists
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            Manage your shopping lists, and add and remove individual products.
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref="shopping.lists" class="md-raised md-accent">Start</md-button>
        </md-card-actions>
    </md-card>

    <md-card class="md-whiteframe-8dp jumbo">
        <md-card-header>
            <md-card-avatar>
                <md-icon>search</md-icon>
            </md-card-avatar>
            <md-card-header-text>
                Search for products
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            Search on-line for products and deals to add to your shopping lists.
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref="shopping.search" class="md-raised md-accent">Start</md-button>
        </md-card-actions>
    </md-card>

</div>
